<div class="columns">
  <div class="column">
  <app-card
  [name]="cardForm.get('name')?.value"
  [expiration]="cardForm.get('expiration')?.value"
  [cardNumber]="cardForm.get('cardNumber')?.value"
  ></app-card>
</div>
<div class="column">
<form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
  <app-input label="Name" [control]="$any(cardForm).get('name')"></app-input>
  <app-input
    label="Card Number"
    [control]="$any(cardForm).get('cardNumber')"
  ></app-input>
  <div class="columns">
    <div class="column">
      <app-input
        label="Expiration (MM/YY)"
        [control]="$any(cardForm).get('expiration')"
      ></app-input>
    </div>
    <div class="column">
      <app-input
        label="Security Code"
        [control]="$any(cardForm).get('securityCode')"
      ></app-input>
    </div>
  </div>
  <div class="buttons">
    <button [disabled]="cardForm.invalid" class="button is-info">Submit</button>
    <button class="button is-warning" (click)="onReset()">Reset</button>
  </div>
</form>
</div>
</div>

<hr />
<div>Form Contents: {{ cardForm.value | json }}</div>
<div>Form is valid: {{ cardForm.valid | json }}</div>
<div>Errors around name: {{ cardForm.controls["name"].errors | json }}</div>
<div>{{ getFormValidatorError() }}</div>
